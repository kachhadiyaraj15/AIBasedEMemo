<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reply Complain</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BoardsterUI Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.addons.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../static/adminResources/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->


    {% include 'admin/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial:partials/_sidebar.html -->


        {% include 'admin/menu.html' %}


        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Reply</h4>
                                <form class="cmxform" method="post" action="/admin/insert_complain_reply">
                                    <fieldset>
                                        <input type="hidden" name="complainId" value="{{ complain_vo_list['complain_id'] }}">
                                        <input type="hidden" name="complainFromLoginId"
                                               value="{{ complain_vo_list['complain_from_login_id'] }}">
                                        <div class="form-group">
                                            <label for="Complain subject">Complain subject</label>
                                            <input id="Complain subject" class="form-control" name="complainSubject"
                                                   type="text" readonly value="{{ complain_vo_list['complain_subject'] }}">
                                        </div>
                                        <div class="form-group">
                                            <label for="Complain Description">Complain Description</label>
                                            <textarea id="Complain Description" class="form-control"
                                                      name="complainDescription" type="text" readonly complain_vo_lists="5"
                                                      cols="50">{{ complain_vo_list['complain_description'] }}</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="Reply Description">Reply Description</label>
                                            <textarea id="Reply Description" class="form-control"
                                                      name="complainReplyDescription" type="text" complain_vo_lists="5"
                                                      cols="50"></textarea>
                                        </div>
                                        <input class="btn btn-primary" type="submit" value="Submit">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            {% include 'admin/footer.html' %}

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../static/adminResources/js/vendor.bundle.base.js"></script>

<script src="../../static/adminResources/js/settings.js"></script>
<script src="../../static/adminResources/js/todolist.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="../../static/adminResources/js/form-validation.js"></script>
<script src="../../static/adminResources/js/bt-maxLength.js"></script>
<!-- End custom js for this page-->
</body>

</html>
